<section class="packages-main">
  <section ng-repeat="package in package" class="package-card">
    <img ng-src={{package.image}} alt="" />

    <h6>
      <!--The city name goes here-->
      {{package.city}}
    </h6>
    <h1>
      <!--The country name goes here-->
      {{package.country}}
    </h1>
    <p>
      <!--The description goes here-->
      {{package.desc}}

    </p>
    <h3>${{package.price}}
      <!--The package price goes here-->
    </h3>

    <!--This button needs a ui-sref that points to booked-->
    <button ui-sref="booked({id: '{{package.id}}' })">Book Now</button>
  </section>
</section>
